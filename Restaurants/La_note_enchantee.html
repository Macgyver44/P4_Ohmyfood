<!DOCTYPE html>
<html lang="fr">
<!--**********************************Head and metadonnées************************************************-->
<!--*****************************************************************************************************-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La note enchantee</title>
    <link rel="shortcut icon" href="assets/images/logo/ohmyfood@2x.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="../SASS/MAIN/main.css">
</head>

<!--*************************************Body and Main-container*********************************************-->
<!--********************************************************************************************************-->

<body>
    <div>
        <!--********************************Header and nav***************************************************-->
        <!--************************************************************************************************-->
        <header>
            <nav class="navbar">

                <a href="../index.html" class="fa-solid fa-arrow-left fa-xl navbar__link"></a>

                <a href="../index.html"><img class="navbar__logo" src="../assets/images/logo/ohmyfood.png"
                        alt="Logo ohmyfood"></a>
            </nav>
        </header>

        <!--**************************************************************Start of Main Section*********************-->
        <!--********************************************************************************************************-->

        <main>
            <img class="background__img" src="../assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                alt="Présentation d'un plat du restaurant La palette du goût">


            <div class="menu__responsive">
                <section class="menu" id="menu">

                    <!--**********************************Title of Section menu***********************************-->
                    <!--************************************************************************************************-->

                    <div class="menu__title">
                        <h1>La note enchantée</h1>
                        <input type="checkbox" id="heartCheckboxA" class="heart-checkbox">
                        <label for="heartCheckboxA" class="heart-label">

                            <i class=" fa-regular fa-heart heart--regular "></i>
                            <i class=" fa-solid fa-heart heart--solid"></i>

                        </label>
                    </div>

                    <article class="menu__body">
                        <h2 class="menu__subtitle">
                            ENTRÉES
                        </h2>
                        <div class="menu__list">

                            <label class="menucard menucard--A">
                                <input class="hidden" type="checkbox">

                                <span class="menucard__content">
                                    <span class="menucard__content__title">Ravioles de foie gras</span>
                                    <span class="menucard__content__subtitle">Accompagnées de leur crème à la
                                        truffe</span>
                                </span>
                                <span class="menucard__price">25€</span>
                                <span class="menucard__check">
                                    <span class="fa-solid fa-check-circle fa-2xl spin"></span>
                                </span>
                            </label>
                            <label class="menucard menucard--B">
                                <input class="hidden" type="checkbox">
                                <span class="menucard__content">
                                    <span class="menucard__content__title">Caviar osciètre</span>
                                    <span class="menucard__content__subtitle">Sur blini à la farine de blé noir</span>
                                </span>
                                <span class="menucard__price">35€</span>
                                <span class="menucard__check">
                                    <span class="fa-solid fa-check-circle fa-2xl spin"></span>
                                </span>
                            </label>
                            <label class="menucard menucard--C">
                                <input class="hidden" type="checkbox">
                                <span class="menucard__content">
                                    <span class="menucard__content__title">Homard et espuma de potiron</span>
                                    <span class="menucard__content__subtitle">Marinés aux zestes d'orange</span>
                                </span>
                                <span class="menucard__price">20€</span>
                                <span class="menucard__check">
                                    <span class="fa-solid fa-check-circle fa-2xl spin"></span>
                                </span>
                            </label>
                            <label class="menucard menucard--D">
                                <input class="hidden" type="checkbox">
                                <span class="menucard__content">
                                    <span class="menucard__content__title">Foie gras de canard cuit entier</span>
                                    <span class="menucard__content__subtitle">Confiture de figue et pain toasté</span>
                                </span>
                                <span class="menucard__price">35€</span>
                                <span class="menucard__check">
                                    <span class="fa-solid fa-check-circle fa-2xl spin"></span>
                                </span>
                            </label>
                        </div>
                    </article>
                    <article class="menu__body">
                        <h2 class="menu__subtitle">
                            PLATS
                        </h2>
                        <div class="menu__list">
                            <label class="menucard menucard--A">
                                <input class="hidden" type="checkbox">
                                <span class="menucard__content">
                                    <span class="menucard__content__title">Noix de coquilles Saint-Jacques</span>
                                    <span class="menucard__content__subtitle">Sur lit de purée de céleri-rave</span>
                                </span>
                                <span class="menucard__price">40€</span>
                                <span class="menucard__check">
                                    <span class="fa-solid fa-check-circle fa-2xl spin"></span>
                                </span>
                            </label>
                            <label class="menucard menucard--B">
                                <input class="hidden" type="checkbox">
                                <span class="menucard__content">
                                    <span class="menucard__content__title">Langoustine poêlée</span>
                                    <span class="menucard__content__subtitle">Purée de patate douce</span>
                                </span>
                                <span class="menucard__price">35€</span>
                                <span class="menucard__check">
                                    <span class="fa-solid fa-check-circle fa-2xl spin"></span>
                                </span>
                            </label>
                            <label class="menucard menucard--C">
                                <input class="hidden" type="checkbox">
                                <span class="menucard__content">
                                    <span class="menucard__content__title">Mijoté de queue de bœuf</span>
                                    <span class="menucard__content__subtitle">Et riz sauvage aux zestes de citron</span>
                                </span>
                                <span class="menucard__price">44€</span>
                                <span class="menucard__check">
                                    <span class="fa-solid fa-check-circle fa-2xl spin"></span>
                                </span>
                            </label>
                        </div>
                    </article>
                    <article class="menu__body">
                        <h2 class="menu__subtitle">
                            DESSERTS
                        </h2>
                        <div class="menu__list">
                            <label class="menucard menucard--A">
                                <input class="hidden" type="checkbox">
                                <span class="menucard__content">
                                    <span class="menucard__content__title">Macaron noisette et chocolat</span>
                                    <span class="menucard__content__subtitle">Glace au caramel brun et sel de
                                        Guérande</span>
                                </span>
                                <span class="menucard__price">18€</span>
                                <span class="menucard__check">
                                    <span class="fa-solid fa-check-circle fa-2xl spin"></span>
                                </span>
                            </label>
                            <label class="menucard menucard--B">
                                <input class="hidden" type="checkbox">
                                <span class="menucard__content">
                                    <span class="menucard__content__title">Baba au rhum revisité</span>
                                    <span class="menucard__content__subtitle">Avec son coulis de citron</span>
                                </span>
                                <span class="menucard__price">22€</span>
                                <span class="menucard__check">
                                    <span class="fa-solid fa-check-circle fa-2xl spin"></span>
                                </span>
                            </label>
                            <label class="menucard menucard--C">
                                <input class="hidden" type="checkbox">
                                <span class="menucard__content">
                                    <span class="menucard__content__title">Tarte au citron meringuée</span>
                                    <span class="menucard__content__subtitle">Déstructurée</span>
                                </span>
                                <span class="menucard__price">23€</span>
                                <span class="menucard__check">
                                    <span class="fa-solid fa-check-circle fa-2xl spin"></span>
                                </span>
                            </label>
                        </div>
                    </article>
                    <a href="#" class="order__button">Commander</a>




                </section>
            </div>

        </main>
        <!--*******************************************************Footer Section***************************************************************************-->
        <!--************************************************************************************************************************************************-->
        <footer>
            <div class="footer">
                <article class="footer__column">
                    <img class="footer__title" src="../assets/images/logo/ohmyfood@2x.svg" alt="Logo footer">
                    <ul class="footer__list">
                        <li class="footer__element"><i class="fa-solid fa-utensils"></i><a href="#">Proposer un
                                restaurant</a></li>
                        <li class="footer__element"><i class="fa-solid fa-handshake-angle"></i><a href="#">Devenir
                                partenaire</a>
                        </li>
                        <li class="footer__element"><a href="#">Mentions légales</a></li>
                        <li class="footer__element"><a href="mailto:ohmyfood@gmail.com">Contact</a></li>
                    </ul>
                </article>

            </div>
            <!--*****************************************************************CSS Validation Elements*********************************************-->
            <!--*************************************************************************************************************************************-->
            <p>
                <a href="http://jigsaw.w3.org/css-validator/check/referer">
                    <img style="border: 0; width: 88px; height: 31px"
                        src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="CSS Valide !">
                </a>
            </p>
        </footer>
    </div>
</body>

</html>
